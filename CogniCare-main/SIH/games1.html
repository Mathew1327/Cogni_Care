<title>Popdown Menu</title>
<style>
  /* Styles for the popdown menu */
  body {
    margin: 0;
    padding: 0;
    background-color: black; /* Full black background */
  }

  .popdown-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .popdown {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .popdown-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
    margin: 0 10px;
    z-index: 1; /* Ensure button stays on top */
  }

  .popdown-btn:hover {
    background-color: #45a049;
  }

  .popdown-content {
    display: none;
    position: absolute;
    background-color: #3498db; /* Blue background color */
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 5px;
    overflow: hidden;
  }

  .popdown-content a {
    color: white; /* Text color changed to white */
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s;
  }

  .popdown-content a:hover {
    background-color: #2980b9; /* Darker blue on hover */
  }

  .popdown:hover .popdown-content {
    display: block;
  }
  
  .bird {
    width: 100px;
    height: auto;
    opacity: 0.7;
    transition: transform 0.3s;
    margin: 10px;
  }
  
  .bird:hover {
    transform: scale(1.3); /* Zoom effect */
  }
  
  /* Styles for the dashboard */
  .container1 {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    margin-top: 50px;
  }

  .logo img {
    width: 150px;
    margin-bottom: 20px;
  }

  .nav__links {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
  }

  .nav__links li {
    margin-bottom: 10px;
  }

  .nav__links a {
    color: white;
    text-decoration: none;
    font-size: 20px;
  }

  .nav__links a:hover {
    text-decoration: underline;
  }
</style>
</head>
