<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adjust font size for smaller content */
        .poppins-text {
            font-size: 1rem; /* Smaller font size */
        }
        /* Additional CSS for contact form */
        .contact-form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 0.9rem; /* Smaller font size for inputs */
        }
        .contact-form textarea {
            height: 150px; /* Adjust the height of the textarea */
        }
        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem; /* Smaller font size for button */
        }
        .contact-form input[type="submit"]:hover {
            background-color: #555; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <header>
        <!-- Your header content here -->
    </header>
    <div class="container">
        <div class="landing-container">
            <div class="landingtext">
                <h1 class="poppins-text">Contact Us</h1>
                <!-- Contact form -->
                <form class="contact-form" action="#" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
